<body>
    <script>
        const arr = [1, 2, 'Hello', () => 100, { age: 100 }, 200, 'red', null, 2.5, 50, 7.999]
        const arrNew = arr.slice().filter((item) => {
            if(typeof(item) ==="number" && !(Number.isInteger(item))){
                return item
            }
        })
        const arrNew2 = arrNew.slice().sort((a, b) => {
            if (a > b) return -1;
            if (b > a) return 1;
            if (b == a) return 0;
        })
        console.log(arrNew)
        console.log(arrNew2)
    </script>
