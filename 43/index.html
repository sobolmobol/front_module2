<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 43</title>
</head>
<body>
    <script>
        const listUsers = [
            {
                firstName: 'Ivan',
                birthday: '2005-02-15',
                isAdult: false,
            },
            {
                firstName: 'Yana',
                birthday: '1990-04-12',
                isAdult: true,
            },
            {
                firstName: 'John',
                birthday: '1993-07-01',
                isAdult: true,
            },
            {
                firstName: 'Roma',
                birthday: '2018-05-11',
                isAdult: false,
            },
            {
                firstName: 'Alex',
                birthday: '2000-10-15',
                isAdult: true,
            },
        ]

        const filterList = listUsers.filter(function(item){
            if(item.isAdult) {
                return item;
            }
        });
        const options = {
            year: 'numeric',
            month: 'numeric',
            day: 'numeric',
        }
        const transformList = filterList.map(function(item){
            const newOb = {...item};
            const date = new Date(newOb.birthday);
            newOb.birthday = date.toLocaleDateString('ru-RU', options);
            return newOb;
        })
        const sortedList = transformList.slice().sort(function(i1, i2){  //Метод slice() в JavaScript возвращает неглубокую копию части массива в виде нового массива. Исходный массив остается неизменным.
            return i1.firstName.localeCompare(i2.firstName);
        });

        console.log(filterList)
        console.log(transformList)
        console.log(sortedList)

    </script>
</body>
</html>
