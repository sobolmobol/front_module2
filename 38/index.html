<body>
    <script>
        function sum(value, type = 'odd') {
            if (typeof value != "number"){
                return NaN;
            }
            let sum = 0;
            for (i = 0; i <= value; i ++){
                if((type === 'odd') & (i%2 > 0) ){
                    sum += i;
                }
                else if((type === 'even') & (i%2 === 0)){
                    sum += i;
                }
            }
            return sum;
        }
        console.log(sum(6));
        console.log(sum(6, 'even'));
        console.log(sum('even'));
    </script>
</body>
