<body>
    <script>
        function calculate(ar1){
            return function(ar2){
                return function(ar3){
                    return ar1+ ar2 + ar3;
                }
            }
        }
        const sum = calculate(1)(2)(3)
        console.log(sum) // 6
    </script>
