<body>
    <script>
        const search = prompt('Поиск');

        const words = ['День','Том','Гость','Выборы','Солнце','Ход','Речь','Смена','Бизнес','Качество','Республика','Сердце','Администрация','Поезд','Работник','Ресурс','Часть','Изучение','Бок','Понимание','Животное','Утро','Правда','Личность','Звонок','Урок','Командир','Американец','Заседание','Образ'];
        const newArr = words.slice().filter((item) =>{
            if(item.includes(search) || item.includes(search.toLocaleLowerCase('ru-RU'))|| item.includes(search.toLocaleUpperCase('ru-RU')) || (item.includes(search[0].toUpperCase() + search.substr(1).toLocaleLowerCase('ru-RU')))){
                return item;
            }
        })

        const result = newArr.toString();
        console.log(result);


    </script>
</body>
