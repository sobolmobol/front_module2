<!DOCTYPE html>

<body>
    <script>
        const listUsers = [
            {
                firstName: 'Alex',
                birthday: '2000-10-15',
                isAdult: true,
            },
            {
                firstName: 'Ivan',
                birthday: '2005-02-15',
                isAdult: false,
            },
            {
                firstName: 'Yana',
                birthday: '1990-04-12',
                isAdult: true,
            },
        ];

        const objectItem = listUsers[0];

        function changeObjectMutate(object) {
            object.firstName = 'Эдуард';
            return object;
        }

        function changeObjectImmutable(object) {
            const ob = {...object}; //spread оператор скопирует объект поверхностно, т.е если объект в свойствах содержит другие объекты, то они не будут скопированы, а будут ссылаться на оригинальный объект.
            ob.firstName = 'Эдуард';
            return ob;
        }

        //console.log(changeObjectMutate(objectItem))
        console.log(changeObjectImmutable(objectItem));

        console.log(objectItem)
        console.log(listUsers)

    </script>
</body>
