<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 28.1</title>
</head>
<body>
    <script>
        const age = 500;
        console.log('age')
        console.log(age)
        console.dir(age)

        const undVal = undefined;
        console.log('undVal')
        console.log(undVal)
        console.dir(undVal)

        const nullVal = null;
        console.log('nullVal')
        console.log(nullVal)
        console.dir(nullVal)

        const boolVal = true;
        console.log('boolVal')
        console.log(boolVal)
        console.dir(boolVal)

        const num = 20;
        console.log('num')
        console.log(num)
        console.dir(num)

        const bigintVal = 123456789012345678901234567890n;
        console.log('bigintVal')
        console.log(bigintVal)
        console.dir(bigintVal)

        const symVal = Symbol('symbol');
        console.log('symVal')
        console.log(symVal)
        console.dir(symVal)

        const str = 'Hello, World!';
        console.log('str')
        console.log(str)
        console.dir(str)

        const user = {
            name: 'Alex',
            age: 30
        }
        console.log('user')
        console.log(user)
        console.dir(user)

        const arr = [1, 2, 3, 4, 5]
        console.log('arr')
        console.log(arr)
        console.dir(arr)

        const sumNum = function(x, y) {
            return x+y;
        }
        console.log('sumNum')
        console.log(sumNum)
        console.dir(sumNum)
        
        const dateNow = new Date("2023-12-06")
        console.log('dateNow')
        console.log(dateNow)
        console.dir(dateNow)
    </script>
</body>
</html>
