    <script>
        function statsArray(...args) { //rest
            console.log("Длина: ", args.length);
            console.log("Минимальное значение: ", Math.min(...args));
            console.log("Максимальное значение: ", Math.max(...args));
        }
        arr =[7,6,8,10,0];
        statsArray(...arr); //Это spread
    </script>
